<nav class="navbar navbar-expand-lg navbar-light bg-light usersnav">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="''" routerLinkActive="active"
                >Reports</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid mt-3">
            <div class="container-fluid mt-4 reports-filter">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputState">Report Type</label>
                          <select id="inputState" class="form-control form-control-sm">
                            <option>Graphical Report</option>
                            <option>Provincial Report</option>
                            <option>District Report</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputState">Province</label>
                          <select id="inputState" class="form-control form-control-sm">
                            <option>Cebu</option>
                            <option>Bohol</option>
                            <option>Negros Oriental</option>
                            <option>Siquijor</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="inputState">District</label>
                          <select id="inputState" class="form-control form-control-sm">
                            <option>1st Congressional Report</option>
                            <option>2st Congressional Report</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">Program</label>
                          <select id="inputState" class="form-control form-control-sm">
                            <option>Pantawid Pamilya</option>
                            <option>Provincial Report</option>
                            <option>District Report</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">Year</label>
                          <select id="inputState" class="form-control form-control-sm">
                            <option>2018</option>
                            <option>2019</option>
                          </select>
                        </div>
                      </div>
                      <button type="button" class="btn btn-primary float-right btn-sm">
                        Generate Report
                      </button>
                    </form>
                  </div>

                  <div class="container-fluid reportpanel">
                        <button type="button" class="btn btn-sm btn-light float-right"><i class="fa fa-download"></i>Download</button>
                        <p>No reports generated.Click generate reports button.</p>
                    </div>
      </div>
