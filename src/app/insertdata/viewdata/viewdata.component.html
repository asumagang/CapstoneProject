<div class="container-flex ">
  <!-- Large modal -->
  <form>
    <div class="form-row">
      <div class="form-group col-md-3">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-toggle="modal"
          data-target=".bd-example-modal-lg"
        >
          Insert Data
        </button>

        <button
          type="button"
          class="btn btn-primary btn-sm ml-3"
          data-toggle="modal"
          data-target=".bd-example-modal-lg"
        >
          Import Data
        </button>
      </div>
      <div class="form-group col-md-9">
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </div>
    <div class="form-row mar">
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control form-control-sm">
                <option>Programs</option>
                <option>All</option>
                <option>Pantawid Pamilya</option>
              </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control form-control-sm">
                <option>Province</option>
                <option>Cebu</option>
                <option>Bohol</option>
                <option>Siquijor</option>
              </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control form-control-sm">
                <option>Districts</option>
                <option>District 1</option>
                <option>District 2</option>
              </select>
          </div>
      </div>
  </form>

  <div
    class="modal fade bd-example-modal-lg"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add User</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Firstname</label>
                <input class="form-control" placeholder="Firstname" />
              </div>
              <div class="form-group col-md-6">
                <label>Lastname</label>
                <input class="form-control" placeholder="Lastname" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Address"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Mobile number</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Mobile number"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Department</label>
                <select id="inputState" class="form-control">
                  <option>Department 1</option>
                  <option>Department 2</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Username</label>
                <input
                  class="form-control"
                  id="inputEmail4"
                  placeholder="username"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-hover table-sm mar">
    <thead>
      <tr>
        <th>District</th>
        <th>Municility</th>
        <th>Number of Beneficiaries</th>
        <th>Amount Disbursed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<div class="container-flex bot"> 
        <form>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label class=" col-form-label-sm" for="inputEmail4">Provincial Total No. of Beneficiaries</label>
                <input class="form-control form-control-sm mar" />
              </div>
              <div class="form-group col-md-3">
                <label class=" col-form-label-sm">Provincial Total Amount Disbursed</label>
                <input class="form-control form-control-sm mar" />
              </div>
              <div class="form-group col-md-3">
                <label class=" col-form-label-sm">District Total No. of Beneficiaries</label>
                <input class="form-control form-control-sm mar"  />
              </div>
              <div class="form-group col-md-3">
                <label class=" col-form-label-sm">District Total Amount Disbursed</label>
                <input class="form-control form-control-sm mar"  />
              </div>
            </div>
          </form>
      
</div>

</div>
