<div class="container-flex ">
  <!-- Large modal -->
  <form >
      <div class="form-row">
          <div class="form-group col-md-2">
              <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target=".bd-example-modal-lg"
            >
              Add user
            </button>
          </div>
          <div class="form-group col-md-10">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </div>
        </div>
  </form>

  <div
    class="modal fade bd-example-modal-lg"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add User</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Firstname</label>
                <input class="form-control" placeholder="Firstname" />
              </div>
              <div class="form-group col-md-6">
                <label>Lastname</label>
                <input class="form-control" placeholder="Lastname" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Address"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Mobile number</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Mobile number"
                />
              </div>
              <div class="form-group col-md-6">
                  <label for="inputState">Department</label>
                  <select id="inputState" class="form-control">
                    <option >Department 1</option>
                    <option>Department 2</option>
                  </select>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Username</label>
                  <input  class="form-control" id="inputEmail4" placeholder="username">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-hover table-sm mt-3">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Address</th>
        <th>Mobile no.</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.mobileno }}</td>
        <td>{{ user.department }}</td>
        <td>
          <p data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ...
          </p>

          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Edit</a>
            <a class="dropdown-item text-danger" href="#">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-area ">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active">
          <span class="page-link">
            2
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
